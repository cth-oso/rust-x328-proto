[package]
name = "x328-proto"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["Lukas Sandstr√∂m <lukas.sandstrom@chalmers.se>"]
edition = "2018"

description = "Sans-io implementation of the X3.28 field bus protocol."
documentation = "https://docs.rs/x328-proto/"
repository = "https://github.com/cth-oso/rust-x328-proto"

keywords = ["x328", "protocol", "sans-io"]
categories = ["encoding", "network-programming", "parser-implementations"]

[dependencies]
arrayvec = { version = "0.7", default-features=false }
nom = { version = "6.1", default-features=false }
snafu = { version="0.6", default-features=false, features=["std"] }
